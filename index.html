		<head>
				<meta charset="utf-8">

				<title>Weatherapp • Sample Application</title>
				<meta name="description" content="">
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<link rel="stylesheet" type="text/css" href="bower_components/pure/pure-min.css">
				<link rel="stylesheet" type="text/css" href="bower_components/qtip2/jquery.qtip.min.css">

		<body class="wa-theme-light">







			<section id="weatherapp">



				<header id="header" class="wa-header">
					<h1 class="wa-title">Weatherapp • Sample Application</h1>
					<button id="app-settings" class="wa-settings pure-button">
						Settings <span class="fa fa-lg fa-cogs"></span>
					</button>
				</header>



				<section id="statistics" class="wa-stats">

					<div id="statistics-controls" class="wa-stats-controls">

						<button id="stats-current" class="pure-button pure-button-active" name="statistics-type" title="Current metrics">
							Current Conditions
						</button>

						<button id="statis-hourly" class="pure-button" name="statistics-type" title="Hourly forecast">
							Hourly Forecast
						</button>

						<button id="statis-daily" class="pure-button" name="statistics-type" title="daily forecast">
							Daily Forecast
						</button>

					</div>

					<table>

						<thead>

							<tr>

								<th></th>

								<th>

									<div id="city1-search" class="wa-city-search" data-citymodel="city1">

										<input type="text" placeholder="New York, NY">

										<div class="wa-icon-container">

											<span title="Loading..." class="fa fa-lg fa-fw fa-spinner fa-pulse is-inactive"></span>
											<span title="No results returned, please try another search term" class="fa fa-lg fa-fw fa-exclamation-circle is-inactive"></span>
											<span title="An error occurred, please try another search term" class="fa fa-lg fa-fw fa-exclamation-triangle is-inactive"></span>

										</div>

										<ul class="wa-search-suggestions is-closed"></ul>

									</div>

								</th>

								<th>

									<div id="city2-search" class="wa-city-search" data-citymodel="city2">

										<input type="text" placeholder="London, GB">

										<div class="wa-icon-container">

											<span title="Loading..." class="fa fa-lg fa-fw fa-spinner fa-pulse is-inactive"></span>
											<span title="No results returned, please try another search term" class="fa fa-lg fa-fw fa-exclamation-circle is-inactive"></span>
											<span title="An error occurred, please try another search term" class="fa fa-lg fa-fw fa-exclamation-triangle is-inactive"></span>

										</div>

										<ul class="wa-search-suggestions is-closed"></ul>

									</div>

								</th>

							</tr>

						</thead>

						<tbody>
							
							<tr>
								<th>Temperature</th>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Conditions</th>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Humidity</th>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Wind</th>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Pressure</th>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Cloud Coverage</th>
								<td></td>
								<td></td>
							</tr>

						</tbody>

					</table>

				</section>



				<section id="charts" class="wa-charts">
					<div id="forecast-chart">
						
					</div>
				</section>



				<footer id="footer" class="wa-footer">
					<p>Created by <a href="http://tylerchadwick.com">Tyler Chadwick</a></p>
				</footer>



			</section>
